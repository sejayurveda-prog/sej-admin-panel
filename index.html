<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login | SEJ Ayurveda</title>

<!-- FAVICON -->
<link rel="icon" type="image/png" href="favicon.png">

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(135deg, rgba(20,83,45,0.85), rgba(34,197,94,0.55)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
  background-size:cover;
  background-position:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* GLASS CARD */
.login-box{
  width:340px;
  padding:30px 28px;
  border-radius:16px;
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(18px);
  -webkit-backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
}

/* LOGO */
.logo{
  text-align:center;
  margin-bottom:22px;
}

.logo img{
  height:56px;          /* increased size */
  margin-bottom:8px;
}

.logo p{
  font-size:13px;
  color:#eafff4;
  letter-spacing:0.6px;
}

/* FORM */
.form-group{
  margin-bottom:16px;
}

.form-group label{
  display:block;
  font-size:13px;
  color:#e6fff4;
  margin-bottom:6px;
}

.form-group input{
  width:100%;
  padding:11px 12px;
  border-radius:8px;
  font-size:14px;
  background:rgba(255,255,255,0.25);
  border:1px solid rgba(255,255,255,0.35);
  color:#ffffff;
}

.form-group input:focus{
  outline:none;
  border-color:#34d399;
  box-shadow:0 0 0 2px rgba(52,211,153,0.35);
}

/* ERROR */
.error{
  display:none;
  background:rgba(220,38,38,0.25);
  color:#ffeaea;
  padding:9px 10px;
  font-size:12px;
  border-radius:8px;
  margin-bottom:14px;
  text-align:center;
}

/* BUTTON */
.login-btn{
  width:100%;
  padding:12px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  border-radius:10px;
  color:#ffffff;
  font-size:14px;
  font-weight:500;
  cursor:pointer;
  transition:0.3s;
}

.login-btn:hover{
  transform:translateY(-1px);
  box-shadow:0 10px 25px rgba(34,197,94,0.45);
}

.login-btn:disabled{
  background:rgba(22,163,74,0.45);
}

/* FOOTER */
.footer{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  color:#dcfce7;
}
</style>
</head>

<body>

<div class="login-box">

  <div class="logo">
    <img src="assets/logo/sej-logo-light.png" alt="SEJ Ayurveda">
    <p>Admin Login</p>
  </div>

  <div id="errorBox" class="error">
    Invalid email or password
  </div>

  <form onsubmit="login(event)">
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="usernamebmp" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" id="passwordbmp" required>
    </div>

    <button class="login-btn" id="loginBtn" type="submit">Login</button>
  </form>

  <div class="footer">
    Â© 2026 SEJ Ayurveda
  </div>

</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>

<script>
async function login(e){
  e.preventDefault();

  const btn = document.getElementById("loginBtn");
  const error = document.getElementById("errorBox");
  const email = document.getElementById("usernamebmp").value.trim();
  const password = document.getElementById("passwordbmp").value.trim();

  error.style.display = "none";
  btn.innerText = "Signing in...";
  btn.disabled = true;

  try{
    await ADMIN_AUTH.adminLogin(email, password);
    window.location.href = "dashboard.html";
  }catch(err){
    error.style.display = "block";
    btn.innerText = "Login";
    btn.disabled = false;
  }
}
</script>

</body>
</html>
