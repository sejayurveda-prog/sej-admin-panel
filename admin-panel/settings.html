<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings | welcome SEJ </title>

<link rel="icon" type="image/png" href="favicon.png">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:
    linear-gradient(135deg, rgba(20,83,45,0.85), rgba(34,197,94,0.55)),
    url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
  background-size:cover;
  background-position:center;
  color:#ffffff;
}

.layout{
  display:flex;
  min-height:100vh;
}

/* SIDEBAR */
.sidebar{
  width:220px;
  padding:22px;
  background:rgba(255,255,255,0.10);
  backdrop-filter:blur(10px);
  border-right:1px solid rgba(255,255,255,0.18);
}

.sidebar h2{
  font-size:13px;
  letter-spacing:1.2px;
  margin-bottom:24px;
  text-align:center;
}

.sidebar a{
  display:block;
  padding:11px;
  margin-bottom:8px;
  font-size:12px;
  color:#dcfce7;
  text-decoration:none;
  border-radius:10px;
  transition:0.25s ease;
}

.sidebar a.active,
.sidebar a:hover{
  background:rgba(34,197,94,0.28);
}

/* MAIN */
.main{
  flex:1;
  padding:22px;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:18px;
}

.header h1{
  font-size:16px;
}

.logout{
  background:linear-gradient(135deg,#22c55e,#16a34a);
  border:none;
  color:#fff;
  padding:8px 14px;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

/* CARD */
.card{
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(12px);
  padding:18px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,0.20);
  box-shadow:0 10px 25px rgba(0,0,0,0.16);
  margin-bottom:18px;
}

.card h2{
  font-size:14px;
  margin-bottom:12px;
}

/* FORM */
label{
  display:block;
  font-size:12px;
  margin-top:10px;
  margin-bottom:4px;
  color:#dcfce7;
}

input,
select{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  font-size:12px;
  background:rgba(255,255,255,0.18);
  border:1px solid rgba(255,255,255,0.25);
  color:#ffffff;
}

select option{
  color:#000;
}

.save-btn{
  margin-top:14px;
  padding:8px 14px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:12px;
  cursor:pointer;
}

.note{
  font-size:11px;
  color:#dcfce7;
  margin-top:6px;
}
</style>
</head>

<body>

<div class="layout">

  <div class="sidebar">
    <h2>Welcome SEJ</h2>
    <a href="dashboard.html">Dashboard</a>
    <a href="consultations.html">Consultations</a>
    <a href="orders.html">Orders</a>
    <a href="kits.html">Kits</a>
    <a href="diseases.html">Diseases</a>
    <a href="reviews.html">Reviews</a>
    <a href="settings.html" class="active">Settings</a>
  </div>

  <div class="main">

    <div class="header">
      <h1>Settings</h1>
      <button class="logout" onclick="ADMIN_AUTH.adminLogout()">Logout</button>
    </div>

    <div class="card">
      <h2>Consultation Settings</h2>
      <label>Audio Consultation Fee (₹)</label>
      <input type="number" id="audioFee">
      <label>Video Consultation Fee (₹)</label>
      <input type="number" id="videoFee">
    </div>

    <div class="card">
      <h2>Order Payment Settings</h2>
      <label>Advance Payment Amount (₹)</label>
      <input type="number" id="advanceAmount">
      <label>Payment Mode</label>
      <select id="paymentMode">
        <option value="FULL">Full Prepaid</option>
        <option value="PARTIAL">Partial + COD</option>
      </select>
    </div>

    <div class="card">
      <h2>Admin Info</h2>
      <label>Admin Email</label>
      <input type="email" id="adminEmail">
      <button class="save-btn" onclick="saveSettings()">Save All Settings</button>
      <div class="note">Password change via backend only.</div>
    </div>

  </div>
</div>

<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/settings.js"></script>

</body>
</html>
